# Nivel global (ERROR para que no muestre INFO, DEBUG, WARN...)
org.slf4j.simpleLogger.defaultLogLevel = error

# Desactivar logs de Hibernate (INFO/WARN)
org.slf4j.simpleLogger.log.org.hibernate = error
org.slf4j.simpleLogger.log.org.hibernate.SQL = error
org.slf4j.simpleLogger.log.org.hibernate.type.descriptor.sql = error
org.slf4j.simpleLogger.log.org.hibernate.orm.jdbc.bind = error

# Mostrar timestamp
org.slf4j.simpleLogger.showDateTime = false

# Mostrar nivel de log
org.slf4j.simpleLogger.showLogName = false
org.slf4j.simpleLogger.showShortLogName = true